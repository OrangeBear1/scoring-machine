<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>打牌计分器</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            color: var(--dark-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-top: env(safe-area-inset-top, 0);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 0.9rem;
            padding: 0 16px;
            line-height: 1.4;
        }

        /* 移动端控制面板 */
        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1;
            white-space: nowrap;
            min-height: 44px;
        }

        .btn i {
            font-size: 16px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        /* 玩家卡片 - 移动端优化 */
        .players-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .player-card:active {
            transform: scale(0.98);
        }

        /* 玩家头部 */
        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--player-color, var(--primary-color)), #9ca3af);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .player-name-container {
            flex: 1;
            min-width: 0;
        }

        .player-name-display {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-color);
            padding: 8px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-name-input {
            font-size: 1.2rem;
            font-weight: 700;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 8px 12px;
            width: 100%;
            outline: none;
            background: white;
            font-family: inherit;
        }

        .player-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            background: #f3f4f6;
            color: #6b7280;
            white-space: nowrap;
        }

        .player-status.profit {
            background: #d1fae5;
            color: #065f46;
        }

        .player-status.loss {
            background: #fee2e2;
            color: #991b1b;
        }

        /* 分数显示 */
        .score-section {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .score-label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .score-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--dark-color);
        }

        /* 分数控制 - 移动端大按钮 */
        .score-controls {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .score-btn {
            padding: 16px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-btn:active {
            transform: scale(0.95);
        }

        .score-minus {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
        }

        .score-plus {
            background: linear-gradient(135deg, var(--success-color), #0da271);
        }

        /* 自定义分数输入 */
        .custom-score {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .custom-score input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            text-align: center;
            min-height: 50px;
        }

        .custom-score .btn {
            min-width: 60px;
            padding: 0;
        }

        /* 分数历史记录 */
        .score-history {
            margin-top: 20px;
            border-top: 1px solid #e5e7eb;
            padding-top: 16px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .history-header h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
            border-radius: 10px;
            background: #f9fafb;
            padding: 12px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-time {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .history-change {
            font-weight: 700;
        }

        .history-change.positive {
            color: var(--success-color);
        }

        .history-change.negative {
            color: var(--danger-color);
        }

        .history-total {
            font-weight: 600;
            color: var(--dark-color);
        }

        /* 移动端底部操作栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px 16px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
            display: flex;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav .btn {
            padding: 12px;
            font-size: 0.9rem;
            border-radius: 12px;
        }

        /* 结果面板 */
        .results-panel {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .results-header {
            margin-bottom: 20px;
        }

        .results-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            text-align: center;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.8rem;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
        }

        .result-rank {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .rank-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .rank-2 { background: linear-gradient(135deg, #9ca3af, #6b7280); }
        .rank-3 { background: linear-gradient(135deg, #d97706, #b45309); }

        .result-player {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .result-amount {
            font-size: 1.1rem;
            font-weight: 800;
            padding: 8px 16px;
            border-radius: 10px;
            white-space: nowrap;
        }

        .profit-amount {
            background: #d1fae5;
            color: #065f46;
        }

        .loss-amount {
            background: #fee2e2;
            color: #991b1b;
        }

        .even-amount {
            background: #f3f4f6;
            color: #6b7280;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
                padding-bottom: 70px;
            }

            .header {
                padding: 16px 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .player-card {
                padding: 16px;
            }

            .score-controls {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .score-btn {
                font-size: 1rem;
                padding: 14px 0;
            }

            .bottom-nav {
                padding: 10px 12px;
                padding-bottom: calc(10px + env(safe-area-inset-bottom, 0));
            }
        }

        @media (max-width: 360px) {
            .score-controls {
                grid-template-columns: repeat(2, 1fr);
            }

            .summary-stats {
                grid-template-columns: 1fr;
            }
        }

        /* 防止iOS Safari 100vh问题 */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>© 2026 陈熊设计 · 家庭娱乐计分器</h1>
            <p>随时随地，记录牌局分数</p>
        </div>

        <div class="control-panel">
            <button class="btn btn-primary" onclick="addPlayer()">
                <i class="fas fa-user-plus"></i> 添加玩家
            </button>
            <button class="btn btn-success" onclick="calculateResults()">
                <i class="fas fa-calculator"></i> 结算
            </button>
        </div>

        <div class="players-container" id="playersContainer">
            <!-- 玩家卡片会动态添加到这里 -->
        </div>

        <div class="results-panel" id="resultsPanel">
            <div class="results-header">
                <h2>最终结算</h2>
            </div>
            <div class="summary-stats" id="summaryStats">
                <!-- 统计信息会动态添加到这里 -->
            </div>
            <div class="results-list" id="resultsList">
                <!-- 结果会动态显示在这里 -->
            </div>
        </div>
    </div>

    <!-- 移动端底部操作栏 -->
    <div class="bottom-nav">
        <button class="btn btn-primary" onclick="addPlayer()">
            <i class="fas fa-user-plus"></i> 添加
        </button>
        <button class="btn btn-success" onclick="calculateResults()">
            <i class="fas fa-calculator"></i> 结算
        </button>
        <button class="btn btn-danger" onclick="resetAll()">
            <i class="fas fa-redo"></i> 重置
        </button>
    </div>

    <footer class="footer">
    <p>© 2026 陈熊设计 · 家庭娱乐计分器</p>
</footer>


    <script>
        // 初始玩家数据
        let players = [
            {
                id: 1,
                name: "张三",
                score: 0,
                color: "#6366f1",
                avatar: "张",
                history: [{time: new Date().toLocaleTimeString(), change: 0, total: 0, description: "初始分数"}]
            },
            {
                id: 2,
                name: "李四",
                score: 0,
                color: "#10b981",
                avatar: "李",
                history: [{time: new Date().toLocaleTimeString(), change: 0, total: 0, description: "初始分数"}]
            },
            {
                id: 3,
                name: "王五",
                score: 0,
                color: "#f59e0b",
                avatar: "王",
                history: [{time: new Date().toLocaleTimeString(), change: 0, total: 0, description: "初始分数"}]
            }
        ];

        // 预定义颜色
        const colors = ["#6366f1", "#10b981", "#f59e0b", "#ef4444", "#8b5cf6", "#06b6d4"];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderPlayers();

            // 防止iOS Safari 100vh问题
            document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
            window.addEventListener('resize', () => {
                document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
            });

            // 防止双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // 渲染所有玩家
        function renderPlayers() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';

            players.forEach((player, index) => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.style.setProperty('--player-color', player.color);

                const historyHTML = player.history.length > 0
                    ? player.history.slice(-5).reverse().map(item => `
                        <div class="history-item">
                            <div style="flex: 1;">
                                <div style="display: flex; justify-content: space-between;">
                                    <span class="history-time">${item.time}</span>
                                    <span class="history-change ${item.change > 0 ? 'positive' : item.change < 0 ? 'negative' : ''}">
                                        ${item.change > 0 ? '+' : ''}${item.change}
                                    </span>
                                </div>
                            </div>
                            <div class="history-total">${item.total}</div>
                        </div>
                    `).join('')
                    : '<div style="text-align: center; color: #6b7280; padding: 10px;">暂无记录</div>';

                playerCard.innerHTML = `
                    <div class="player-header">
                        <div class="player-info">
                            <div class="player-avatar" style="background: linear-gradient(135deg, ${player.color}, ${darkenColor(player.color, 20)})">
                                ${player.avatar}
                            </div>
                            <div class="player-name-container">
                                <div class="player-name-display" id="name-display-${player.id}" onclick="editPlayerName(${player.id})">
                                    ${player.name}
                                </div>
                                <input type="text" class="player-name-input" id="name-input-${player.id}"
                                       value="${player.name}" style="display: none;"
                                       onblur="savePlayerName(${player.id})"
                                       onkeypress="handleNameKeyPress(event, ${player.id})">
                            </div>
                        </div>
                        <div class="player-status" id="status-${player.id}">
                            ${player.score > 0 ? '盈利' : player.score < 0 ? '亏损' : '平局'}
                        </div>
                    </div>

                    <div class="score-section">
                        <div class="score-label">当前分数</div>
                        <div class="score-value" id="score-${player.id}">${player.score}</div>
                    </div>

                    <div class="score-controls">
                        <button class="score-btn score-minus" onclick="updateScore(${player.id}, -10, '-10分')">-10</button>
                        <button class="score-btn score-minus" onclick="updateScore(${player.id}, -5, '-5分')">-5</button>
                        <button class="score-btn score-minus" onclick="updateScore(${player.id}, -1, '-1分')">-1</button>
                        <button class="score-btn score-plus" onclick="updateScore(${player.id}, 1, '+1分')">+1</button>
                        <button class="score-btn score-plus" onclick="updateScore(${player.id}, 5, '+5分')">+5</button>
                        <button class="score-btn score-plus" onclick="updateScore(${player.id}, 10, '+10分')">+10</button>
                    </div>

                    <div class="custom-score">
                        <input type="number" id="customInput-${player.id}" placeholder="输入分数" inputmode="numeric">
                        <button class="btn btn-primary" onclick="customUpdateScore(${player.id})">
                            <i class="fas fa-check"></i>
                        </button>
                        ${players.length > 3 ? `
                            <button class="btn btn-danger" onclick="removePlayer(${player.id})">
                                <i class="fas fa-trash"></i>
                            </button>` : ''}
                    </div>

                    <div class="score-history">
                        <div class="history-header">
                            <h3>最近记录</h3>
                            <button class="btn" style="padding: 4px 8px; font-size: 0.75rem; background: #f3f4f6; color: #6b7280;" onclick="clearHistory(${player.id})">
                                清空
                            </button>
                        </div>
                        <div class="history-list" id="history-${player.id}">
                            ${historyHTML}
                        </div>
                    </div>
                `;
                container.appendChild(playerCard);

                // 更新玩家状态
                updatePlayerStatus(player.id);
            });
        }

        // 颜色加深函数
        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // 更新分数
        function updateScore(playerId, change, description = '分数调整') {
            const player = players.find(p => p.id === playerId);
            if (!player) return;

            const oldScore = player.score;
            player.score += change;

            // 记录到历史
            const historyItem = {
                time: new Date().toLocaleTimeString().slice(0, 5),
                change: change,
                total: player.score,
                description: description
            };

            player.history.push(historyItem);

            // 更新显示
            const scoreElement = document.getElementById(`score-${playerId}`);

            // 动画效果
            scoreElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                scoreElement.style.transform = 'scale(1)';
            }, 200);

            scoreElement.textContent = player.score;

            // 更新历史记录显示
            updateHistoryDisplay(playerId);

            // 更新玩家状态
            updatePlayerStatus(playerId);

            // 触觉反馈（如果支持）
            if (window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }
        }

        // 更新历史记录显示
        function updateHistoryDisplay(playerId) {
            const player = players.find(p => p.id === playerId);
            if (!player) return;

            const historyElement = document.getElementById(`history-${playerId}`);
            if (!historyElement) return;

            const recentHistory = player.history.slice(-5).reverse();

            historyElement.innerHTML = recentHistory.length > 0
                ? recentHistory.map(item => `
                    <div class="history-item">
                        <div style="flex: 1;">
                            <div style="display: flex; justify-content: space-between;">
                                <span class="history-time">${item.time}</span>
                                <span class="history-change ${item.change > 0 ? 'positive' : item.change < 0 ? 'negative' : ''}">
                                    ${item.change > 0 ? '+' : ''}${item.change}
                                </span>
                            </div>
                        </div>
                        <div class="history-total">${item.total}</div>
                    </div>
                `).join('')
                : '<div style="text-align: center; color: #6b7280; padding: 10px;">暂无记录</div>';
        }

        // 自定义更新分数
        function customUpdateScore(playerId) {
            const input = document.getElementById(`customInput-${playerId}`);
            const value = parseInt(input.value);

            if (!isNaN(value)) {
                updateScore(playerId, value, `自定义${value > 0 ? '+' : ''}${value}分`);
                input.value = '';
                input.blur(); // 隐藏键盘
            } else {
                showToast('请输入数字', 'warning');
            }
        }

        // 清空历史记录
        function clearHistory(playerId) {
            const player = players.find(p => p.id === playerId);
            if (player) {
                player.history = [{time: new Date().toLocaleTimeString(), change: 0, total: player.score, description: "清空记录"}];
                updateHistoryDisplay(playerId);
                showToast('已清空记录', 'info');
            }
        }

        // 更新玩家状态显示
        function updatePlayerStatus(playerId) {
            const player = players.find(p => p.id === playerId);
            if (!player) return;

            const statusElement = document.getElementById(`status-${playerId}`);
            if (!statusElement) return;

            if (player.score > 0) {
                statusElement.textContent = `+${player.score}`;
                statusElement.className = 'player-status profit';
            } else if (player.score < 0) {
                statusElement.textContent = player.score;
                statusElement.className = 'player-status loss';
            } else {
                statusElement.textContent = '0';
                statusElement.className = 'player-status';
            }
        }

        // 编辑玩家名字
        function editPlayerName(playerId) {
            const displayElement = document.getElementById(`name-display-${playerId}`);
            const inputElement = document.getElementById(`name-input-${playerId}`);

            displayElement.style.display = 'none';
            inputElement.style.display = 'block';
            inputElement.focus();
            inputElement.select();
        }

        // 保存玩家名字
        function savePlayerName(playerId) {
            const displayElement = document.getElementById(`name-display-${playerId}`);
            const inputElement = document.getElementById(`name-input-${playerId}`);
            const player = players.find(p => p.id === playerId);

            if (player && inputElement.value.trim() !== '') {
                player.name = inputElement.value.trim();
                player.avatar = player.name.charAt(0);
                displayElement.textContent = player.name;

                // 重新渲染以更新头像
                renderPlayers();
            }

            displayElement.style.display = 'block';
            inputElement.style.display = 'none';
        }

        // 处理名字编辑的按键事件
        function handleNameKeyPress(event, playerId) {
            if (event.key === 'Enter') {
                savePlayerName(playerId);
            }
        }

        // 添加新玩家
        function addPlayer() {
            if (players.length >= 6) {
                showToast('最多6个玩家', 'warning');
                return;
            }

            const newId = players.length > 0 ? Math.max(...players.map(p => p.id)) + 1 : 1;
            const colorIndex = players.length % colors.length;
            const playerNum = players.length + 1;

            players.push({
                id: newId,
                name: `玩家${playerNum}`,
                score: 0,
                color: colors[colorIndex],
                avatar: `玩${playerNum}`.charAt(0),
                history: [{time: new Date().toLocaleTimeString(), change: 0, total: 0, description: "初始分数"}]
            });

            renderPlayers();
            showToast(`添加了玩家${playerNum}`, 'success');

            // 滚动到新玩家
            setTimeout(() => {
                document.getElementById('playersContainer').lastElementChild.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }, 100);
        }

        // 移除玩家
        function removePlayer(playerId) {
            if (players.length <= 3) {
                showToast('最少需要3个玩家', 'warning');
                return;
            }

            const player = players.find(p => p.id === playerId);
            if (player) {
                players = players.filter(p => p.id !== playerId);
                renderPlayers();
                showToast(`移除了${player.name}`, 'info');
            }
        }

        // 计算输赢结果
        function calculateResults() {
            if (players.length < 2) {
                showToast('至少需要2个玩家', 'warning');
                return;
            }

            // 计算总分
            const totalScore = players.reduce((sum, player) => sum + player.score, 0);

            // 按分数排序
            const results = players.map(player => ({
                ...player,
                status: player.score > 0 ? 'profit' : player.score < 0 ? 'loss' : 'even'
            })).sort((a, b) => b.score - a.score);

            // 更新结果面板
            updateResultsPanel(results, totalScore);

            // 显示结果面板
            const resultsPanel = document.getElementById('resultsPanel');
            resultsPanel.style.display = 'block';

            // 滚动到结果区域
            setTimeout(() => {
                resultsPanel.scrollIntoView({ behavior: 'smooth' });
            }, 100);

            showToast('结算完成', 'success');
        }

        // 更新结果面板
        function updateResultsPanel(results, totalScore) {
            const summaryStats = document.getElementById('summaryStats');
            summaryStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${players.length}</div>
                    <div class="stat-label">玩家</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalScore}</div>
                    <div class="stat-label">总分</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${results.filter(r => r.status === 'profit').length}</div>
                    <div class="stat-label">盈利</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${results.filter(r => r.status === 'loss').length}</div>
                    <div class="stat-label">亏损</div>
                </div>
            `;

            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            results.forEach((result, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                let amountClass = '';
                let amountText = '';

                if (result.status === 'profit') {
                    amountClass = 'profit-amount';
                    amountText = `+${result.score}`;
                } else if (result.status === 'loss') {
                    amountClass = 'loss-amount';
                    amountText = result.score;
                } else {
                    amountClass = 'even-amount';
                    amountText = '0';
                }

                resultItem.innerHTML = `
                    <div class="result-rank rank-${index + 1}">${index + 1}</div>
                    <div class="result-player">
                        <div class="player-avatar" style="background: linear-gradient(135deg, ${result.color}, ${darkenColor(result.color, 20)}); width: 36px; height: 36px; font-size: 1rem;">
                            ${result.avatar}
                        </div>
                        <div style="min-width: 0;">
                            <div style="font-weight: 700; font-size: 0.95rem; overflow: hidden; text-overflow: ellipsis;">${result.name}</div>
                            <div style="color: #6b7280; font-size: 0.8rem;">${result.history.length-1}次操作</div>
                        </div>
                    </div>
                    <div class="result-amount ${amountClass}">${amountText}</div>
                `;

                resultsList.appendChild(resultItem);
            });
        }

        // 重置所有数据
        function resetAll() {
            if (confirm('确定要重置所有分数吗？')) {
                players.forEach(player => {
                    player.score = 0;
                    player.history = [{time: new Date().toLocaleTimeString(), change: 0, total: 0, description: "重置后初始分数"}];
                });
                renderPlayers();

                document.getElementById('resultsPanel').style.display = 'none';

                showToast('已重置所有分数', 'info');
            }
        }

        // 显示Toast通知（移动端优化）
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translateX(-50%) translateY(-20px);
                padding: 12px 24px;
                background: ${type === 'success' ? '#10b981' : type === 'warning' ? '#f59e0b' : type === 'danger' ? '#ef4444' : '#6366f1'};
                color: white;
                border-radius: 25px;
                font-weight: 600;
                font-size: 14px;
                z-index: 10000;
                opacity: 0;
                transition: all 0.3s ease;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                white-space: nowrap;
                max-width: 80%;
                overflow: hidden;
                text-overflow: ellipsis;
            `;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(-50%) translateY(0)';
            }, 10);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }

        // 长按事件支持
        let longPressTimer;

        function startLongPress(playerId, change) {
            longPressTimer = setTimeout(() => {
                updateScore(playerId, change);
                // 重复执行
                const interval = setInterval(() => {
                    updateScore(playerId, change);
                }, 150);

                // 清除长按
                const stopLongPress = () => {
                    clearInterval(interval);
                    clearTimeout(longPressTimer);
                    document.removeEventListener('touchend', stopLongPress);
                    document.removeEventListener('mouseup', stopLongPress);
                };

                document.addEventListener('touchend', stopLongPress);
                document.addEventListener('mouseup', stopLongPress);
            }, 500);
        }

        function cancelLongPress() {
            clearTimeout(longPressTimer);
        }
    </script>
</body>
</html>
