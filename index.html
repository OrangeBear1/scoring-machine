<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>打牌计分器</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 90px;
        }

        /* 头部样式 - 简化版 */
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-top: env(safe-area-inset-top, 0);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .header p {
            color: #6b7280;
            font-size: 0.85rem;
            padding: 0 16px;
            line-height: 1.4;
        }

        /* 玩家列表视图 */
        .players-list-view {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .players-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .players-header h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .players-count {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .player-item {
            background: #f8fafc;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .player-item:active {
            transform: scale(0.95);
        }

        .player-item.active {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.15);
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .player-avatar:active {
            transform: scale(0.95);
        }

        .player-item-name {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--dark-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .player-item-name:hover {
            background-color: #f1f5f9;
        }

        .player-item-name-input {
            width: 100%;
            padding: 5px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            outline: none;
            background: white;
            font-family: inherit;
        }

        .player-item-score {
            font-size: 1.2rem;
            font-weight: 800;
        }

        .player-item-score.positive {
            color: var(--success-color);
        }

        .player-item-score.negative {
            color: var(--danger-color);
        }

        .player-item-score.neutral {
            color: #6b7280;
        }

        .edit-name-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.8rem;
            transition: all 0.2s;
            z-index: 10;
        }

        .edit-name-icon:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 计分面板 */
        .scoring-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .scoring-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .scoring-back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f3f4f6;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--dark-color);
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .scoring-back-btn:active {
            background: #e5e7eb;
            transform: scale(0.95);
        }

        .scoring-player-info {
            flex: 1;
            position: relative;
        }

        .scoring-player-name {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--dark-color);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 10px;
            transition: background-color 0.2s;
        }

        .scoring-player-name:hover {
            background-color: #f1f5f9;
        }

        .scoring-player-name-input {
            font-size: 1.3rem;
            font-weight: 800;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 8px 12px;
            width: 100%;
            outline: none;
            background: white;
            font-family: inherit;
        }

        .scoring-player-status {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .edit-name-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f3f4f6;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .edit-name-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* 大分数显示 */
        .big-score-display {
            text-align: center;
            margin: 30px 0;
        }

        .big-score-label {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .big-score-value {
            font-size: 4rem;
            font-weight: 800;
            color: var(--dark-color);
            line-height: 1;
        }

        /* 加减分按钮 */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 30px 0;
        }

        .quick-action-btn {
            padding: 20px 0;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .quick-action-btn:active {
            transform: scale(0.95);
        }

        .quick-action-btn.minus {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
        }

        .quick-action-btn.plus {
            background: linear-gradient(135deg, var(--success-color), #0da271);
        }

        .quick-action-btn .label {
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.9;
        }

        /* 自定义分数输入 */
        .custom-score-section {
            margin: 25px 0;
            background: #f8fafc;
            border-radius: 16px;
            padding: 20px;
        }

        .custom-score-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 15px;
            text-align: center;
        }

        .custom-input-group {
            display: flex;
            gap: 10px;
        }

        .custom-input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            outline: none;
            background: white;
            font-family: inherit;
        }

        .custom-input-group button {
            min-width: 60px;
            padding: 0;
            border: none;
            border-radius: 12px;
            background: var(--primary-color);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-input-group button:active {
            transform: scale(0.95);
        }

        /* 历史记录 */
        .history-section {
            margin-top: 25px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-header h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 12px;
            background: #f8fafc;
            padding: 12px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-info {
            flex: 1;
        }

        .history-time {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 2px;
        }

        .history-description {
            font-size: 0.9rem;
            color: var(--dark-color);
        }

        .history-change {
            font-weight: 800;
            font-size: 1.1rem;
        }

        .history-change.positive {
            color: var(--success-color);
        }

        .history-change.negative {
            color: var(--danger-color);
        }

        /* 控制按钮 */
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 12px 8px;
            border: none;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background: #f3f4f6;
            color: var(--dark-color);
            text-align: center;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn i {
            font-size: 1rem;
        }

        .control-btn.primary {
            background: var(--primary-color);
            color: white;
        }

        .control-btn.success {
            background: var(--success-color);
            color: white;
        }

        .control-btn.danger {
            background: var(--danger-color);
            color: white;
        }

        /* 结果面板 */
        .results-panel {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .results-header {
            margin-bottom: 20px;
        }

        .results-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            text-align: center;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.8rem;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
        }

        .result-rank {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .rank-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .rank-2 { background: linear-gradient(135deg, #9ca3af, #6b7280); }
        .rank-3 { background: linear-gradient(135deg, #d97706, #b45309); }

        .result-player {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .result-amount {
            font-size: 1.1rem;
            font-weight: 800;
            padding: 8px 16px;
            border-radius: 10px;
            white-space: nowrap;
        }

        .profit-amount {
            background: #d1fae5;
            color: #065f46;
        }

        .loss-amount {
            background: #fee2e2;
            color: #991b1b;
        }

        .even-amount {
            background: #f3f4f6;
            color: #6b7280;
        }

        /* 底部操作栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 12px 16px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
            display: flex;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .bottom-nav .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        /* 页面底部版权信息 */
        .page-footer {
            text-align: center;
            padding: 20px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .page-footer p {
            margin-bottom: 5px;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
                padding-bottom: 70px;
            }

            .header {
                padding: 12px 0;
                margin-bottom: 12px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .players-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .player-item {
                padding: 12px;
            }

            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }

            .big-score-value {
                font-size: 3.5rem;
            }

            .control-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .page-footer {
                font-size: 0.75rem;
                padding: 15px 0;
            }
        }

        @media (max-width: 360px) {
            .players-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .summary-stats {
                grid-template-columns: 1fr;
            }
        }

        /* 防止iOS Safari 100vh问题 */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 简化头部 -->
        <div class="header">
            <h1>家庭娱乐计分器</h1>
            <p>点击玩家头像进入计分模式，点击名字可修改</p>
        </div>

        <!-- 玩家列表视图 -->
        <div class="players-list-view" id="playersListView">
            <div class="players-header">
                <h2>玩家列表</h2>
                <div class="players-count" id="playersCount">3人</div>
            </div>

            <div class="players-grid" id="playersGrid">
                <!-- 玩家项目会动态添加到这里 -->
            </div>

            <div class="control-buttons">
                <button class="control-btn primary" onclick="addPlayer()">
                    <i class="fas fa-user-plus"></i>
                    <span>添加玩家</span>
                </button>
                <button class="control-btn success" onclick="calculateResults()">
                    <i class="fas fa-calculator"></i>
                    <span>最终结算</span>
                </button>
                <button class="control-btn" onclick="resetAllScores()">
                    <i class="fas fa-redo"></i>
                    <span>重置分数</span>
                </button>
                <button class="control-btn danger" onclick="resetAll()">
                    <i class="fas fa-trash"></i>
                    <span>重新开始</span>
                </button>
            </div>
        </div>

        <!-- 计分面板 -->
        <div class="scoring-panel" id="scoringPanel">
            <div class="scoring-header">
                <button class="scoring-back-btn" onclick="backToPlayerList()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="scoring-player-info">
                    <div class="scoring-player-name" id="scoringPlayerNameDisplay" onclick="editPlayerNameInScoring()">
                        <span id="scoringPlayerNameText">张三</span>
                        <button class="edit-name-btn">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <input type="text" class="scoring-player-name-input" id="scoringPlayerNameInput"
                           style="display: none;" onblur="savePlayerNameInScoring()"
                           onkeypress="handleScoringNameKeyPress(event)">
                    <div class="scoring-player-status" id="scoringPlayerStatus">总分: 0分</div>
                </div>
            </div>

            <div class="big-score-display">
                <div class="big-score-label">当前分数</div>
                <div class="big-score-value" id="scoringPlayerScore">0</div>
            </div>

            <div class="quick-actions">
                <button class="quick-action-btn minus" onclick="updateCurrentScore(-10)">
                    <span>-10</span>
                    <span class="label">分</span>
                </button>
                <button class="quick-action-btn minus" onclick="updateCurrentScore(-5)">
                    <span>-5</span>
                    <span class="label">分</span>
                </button>
                <button class="quick-action-btn minus" onclick="updateCurrentScore(-1)">
                    <span>-1</span>
                    <span class="label">分</span>
                </button>
                <button class="quick-action-btn plus" onclick="updateCurrentScore(1)">
                    <span>+1</span>
                    <span class="label">分</span>
                </button>
                <button class="quick-action-btn plus" onclick="updateCurrentScore(5)">
                    <span>+5</span>
                    <span class="label">分</span>
                </button>
                <button class="quick-action-btn plus" onclick="updateCurrentScore(10)">
                    <span>+10</span>
                    <span class="label">分</span>
                </button>
            </div>

            <div class="custom-score-section">
                <div class="custom-score-title">自定义分数调整</div>
                <div class="custom-input-group">
                    <input type="number" id="customScoreInput" placeholder="输入分数" inputmode="numeric">
                    <button onclick="updateWithCustomScore()">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
                <div style="margin-top: 15px; display: flex; gap: 10px;">
                    <button class="control-btn" onclick="updateCurrentScore(-20)" style="flex: 1; padding: 10px;">
                        <span>-20</span>
                    </button>
                    <button class="control-btn" onclick="updateCurrentScore(20)" style="flex: 1; padding: 10px;">
                        <span>+20</span>
                    </button>
                    <button class="control-btn" onclick="updateCurrentScore(-50)" style="flex: 1; padding: 10px;">
                        <span>-50</span>
                    </button>
                    <button class="control-btn" onclick="updateCurrentScore(50)" style="flex: 1; padding: 10px;">
                        <span>+50</span>
                    </button>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h3>最近操作记录</h3>
                    <button class="control-btn" onclick="clearCurrentHistory()" style="padding: 6px 12px; font-size: 0.8rem;">
                        <i class="fas fa-trash"></i>
                        <span>清空</span>
                    </button>
                </div>
                <div class="history-list" id="currentPlayerHistory">
                    <!-- 历史记录会动态添加到这里 -->
                </div>
            </div>
        </div>

        <!-- 结果面板 -->
        <div class="results-panel" id="resultsPanel">
            <div class="results-header">
                <h2>最终结算</h2>
            </div>
            <div class="summary-stats" id="summaryStats">
                <!-- 统计信息会动态添加到这里 -->
            </div>
            <div class="results-list" id="resultsList">
                <!-- 结果会动态显示在这里 -->
            </div>
        </div>

        <!-- 页面底部版权信息 -->
        <p style="font-family: 'Arial', sans-serif; font-size: 18px; text-align: center; color: #999;" id="signature">
    © <span id="year"></span> 陈熊出品
</p>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>



    </div>

    <!-- 底部操作栏 -->
    <div class="bottom-nav">
        <button class="btn btn-primary" onclick="addPlayer()">
            <i class="fas fa-user-plus"></i> 添加玩家
        </button>
        <button class="btn btn-success" onclick="calculateResults()">
            <i class="fas fa-calculator"></i> 结算
        </button>
        <button class="btn btn-danger" onclick="resetAll()">
            <i class="fas fa-redo"></i> 重置
        </button>
    </div>

    <script>
        // 初始玩家数据
        let players = [
            {
                id: 1,
                name: "张三",
                score: 0,
                color: "#6366f1",
                avatar: "张",
                history: [{time: new Date().toLocaleTimeString().slice(0, 5), change: 0, total: 0, description: "初始分数"}]
            },
            {
                id: 2,
                name: "李四",
                score: 0,
                color: "#10b981",
                avatar: "李",
                history: [{time: new Date().toLocaleTimeString().slice(0, 5), change: 0, total: 0, description: "初始分数"}]
            },
            {
                id: 3,
                name: "王五",
                score: 0,
                color: "#f59e0b",
                avatar: "王",
                history: [{time: new Date().toLocaleTimeString().slice(0, 5), change: 0, total: 0, description: "初始分数"}]
            }
        ];

        // 预定义颜色
        const colors = ["#6366f1", "#10b981", "#f59e0b", "#ef4444", "#8b5cf6", "#06b6d4"];

        // 当前选中的玩家ID
        let currentPlayerId = null;

        // 当前正在编辑名字的玩家ID
        let editingPlayerId = null;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderPlayerList();

            // 防止iOS Safari 100vh问题
            document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
            window.addEventListener('resize', () => {
                document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
            });

            // 防止双击缩放
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // 监听键盘输入
            document.getElementById('customScoreInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    updateWithCustomScore();
                }
            });
        });

        // 渲染玩家列表
        function renderPlayerList() {
            const grid = document.getElementById('playersGrid');
            const count = document.getElementById('playersCount');

            grid.innerHTML = '';
            count.textContent = `${players.length}人`;

            players.forEach((player, index) => {
                const playerItem = document.createElement('div');
                playerItem.className = 'player-item';
                playerItem.dataset.id = player.id;

                // 确定分数显示样式
                let scoreClass = 'neutral';
                if (player.score > 0) scoreClass = 'positive';
                else if (player.score < 0) scoreClass = 'negative';

                // 确定分数显示文本
                let scoreText = player.score.toString();
                if (player.score > 0) scoreText = `+${player.score}`;

                // 检查是否正在编辑此玩家的名字
                const isEditing = editingPlayerId === player.id;

                playerItem.innerHTML = `
                    <div class="edit-name-icon" onclick="editPlayerNameInList(${player.id})">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div class="player-avatar" style="background: linear-gradient(135deg, ${player.color}, ${darkenColor(player.color, 20)})" onclick="selectPlayer(${player.id})">
                        ${player.avatar}
                    </div>
                    ${isEditing ? `
                        <input type="text" class="player-item-name-input"
                               value="${player.name}"
                               id="playerNameInput-${player.id}"
                               onblur="savePlayerNameInList(${player.id})"
                               onkeypress="handleListNameKeyPress(event, ${player.id})">
                    ` : `
                        <div class="player-item-name" onclick="editPlayerNameInList(${player.id})">
                            ${player.name}
                        </div>
                    `}
                    <div class="player-item-score ${scoreClass}" onclick="selectPlayer(${player.id})">${scoreText}</div>
                `;

                // 添加点击事件（点击整个卡片，除了编辑按钮和输入框）
                playerItem.addEventListener('click', (e) => {
                    // 如果点击的是编辑图标或输入框，不触发选择玩家
                    if (e.target.closest('.edit-name-icon') || e.target.classList.contains('player-item-name-input')) {
                        return;
                    }
                    // 如果点击的是名字（且不在编辑模式），也不触发选择玩家
                    if (e.target.classList.contains('player-item-name') && !isEditing) {
                        return;
                    }
                    // 如果点击的是头像或分数，触发选择玩家
                    if (e.target.classList.contains('player-avatar') || e.target.classList.contains('player-item-score')) {
                        selectPlayer(player.id);
                    }
                });

                grid.appendChild(playerItem);

                // 如果正在编辑此玩家的名字，聚焦输入框
                if (isEditing) {
                    setTimeout(() => {
                        const input = document.getElementById(`playerNameInput-${player.id}`);
                        if (input) {
                            input.focus();
                            input.select();
                        }
                    }, 10);
                }
            });
        }

        // 在玩家列表中编辑名字
        function editPlayerNameInList(playerId) {
            editingPlayerId = playerId;
            renderPlayerList();
        }

        // 保存玩家列表中的名字
        function savePlayerNameInList(playerId) {
            const input = document.getElementById(`playerNameInput-${playerId}`);
            if (!input) return;

            const newName = input.value.trim();
            const player = players.find(p => p.id === playerId);

            if (player && newName && newName !== player.name) {
                player.name = newName;
                player.avatar = newName.charAt(0);
                showToast(`已将名字改为 ${newName}`, 'success');
            }

            editingPlayerId = null;
            renderPlayerList();

            // 如果当前正在查看此玩家，更新计分面板
            if (currentPlayerId === playerId) {
                document.getElementById('scoringPlayerNameText').textContent = player.name;
            }
        }

        // 处理玩家列表名字输入的按键事件
        function handleListNameKeyPress(event, playerId) {
            if (event.key === 'Enter') {
                savePlayerNameInList(playerId);
            }
        }

        // 在计分面板中编辑名字
        function editPlayerNameInScoring() {
            if (!currentPlayerId) return;

            const displayElement = document.getElementById('scoringPlayerNameDisplay');
            const inputElement = document.getElementById('scoringPlayerNameInput');
            const player = players.find(p => p.id === currentPlayerId);

            if (!player) return;

            displayElement.style.display = 'none';
            inputElement.style.display = 'block';
            inputElement.value = player.name;
            inputElement.focus();
            inputElement.select();
        }

        // 保存计分面板中的名字
        function savePlayerNameInScoring() {
            if (!currentPlayerId) return;

            const displayElement = document.getElementById('scoringPlayerNameDisplay');
            const inputElement = document.getElementById('scoringPlayerNameInput');
            const player = players.find(p => p.id === currentPlayerId);

            if (!player) return;

            const newName = inputElement.value.trim();
            if (newName && newName !== player.name) {
                player.name = newName;
                player.avatar = newName.charAt(0);

                // 更新显示
                document.getElementById('scoringPlayerNameText').textContent = newName;
                showToast(`已将名字改为 ${newName}`, 'success');

                // 更新玩家列表
                renderPlayerList();
            }

            displayElement.style.display = 'flex';
            inputElement.style.display = 'none';
        }

        // 处理计分面板名字输入的按键事件
        function handleScoringNameKeyPress(event) {
            if (event.key === 'Enter') {
                savePlayerNameInScoring();
            }
        }

        // 选择玩家进入计分模式
        function selectPlayer(playerId) {
            currentPlayerId = playerId;
            const player = players.find(p => p.id === playerId);

            if (!player) return;

            // 切换到计分面板
            document.getElementById('playersListView').style.display = 'none';
            document.getElementById('scoringPanel').style.display = 'block';

            // 更新计分面板信息
            document.getElementById('scoringPlayerNameText').textContent = player.name;
            document.getElementById('scoringPlayerScore').textContent = player.score;

            // 更新状态显示
            updateScoringPlayerStatus();

            // 更新历史记录
            updateCurrentPlayerHistory();

            // 高亮选中的玩家
            document.querySelectorAll('.player-item').forEach(item => {
                item.classList.remove('active');
                if (parseInt(item.dataset.id) === playerId) {
                    item.classList.add('active');
                }
            });
        }

        // 返回到玩家列表
        function backToPlayerList() {
            currentPlayerId = null;
            document.getElementById('playersListView').style.display = 'block';
            document.getElementById('scoringPanel').style.display = 'none';
            renderPlayerList();
        }

        // 更新当前玩家的分数
        function updateCurrentScore(change) {
            if (!currentPlayerId) return;

            const player = players.find(p => p.id === currentPlayerId);
            if (!player) return;

            const description = change > 0 ? `+${change}分` : `${change}分`;
            updateScore(player.id, change, description);

            // 更新显示
            document.getElementById('scoringPlayerScore').textContent = player.score;
            updateScoringPlayerStatus();
            updateCurrentPlayerHistory();

            // 触觉反馈（如果支持）
            if (window.navigator.vibrate) {
                window.navigator.vibrate(30);
            }
        }

        // 更新分数
        function updateScore(playerId, change, description = '分数调整') {
            const player = players.find(p => p.id === playerId);
            if (!player) return;

            player.score += change;

            // 记录到历史
            const historyItem = {
                time: new Date().toLocaleTimeString().slice(0, 5),
                change: change,
                total: player.score,
                description: description
            };

            player.history.push(historyItem);

            // 更新玩家列表显示
            renderPlayerList();
        }

        // 使用自定义分数
        function updateWithCustomScore() {
            if (!currentPlayerId) return;

            const input = document.getElementById('customScoreInput');
            const value = parseInt(input.value);

            if (!isNaN(value) && value !== 0) {
                updateCurrentScore(value);
                input.value = '';
                input.blur(); // 隐藏键盘
            } else {
                showToast('请输入有效的数字', 'warning');
            }
        }

        // 更新计分面板状态显示
        function updateScoringPlayerStatus() {
            if (!currentPlayerId) return;

            const player = players.find(p => p.id === currentPlayerId);
            if (!player) return;

            const statusElement = document.getElementById('scoringPlayerStatus');
            let statusText = '';

            if (player.score > 0) {
                statusText = `盈利: +${player.score}分`;
            } else if (player.score < 0) {
                statusText = `亏损: ${player.score}分`;
            } else {
                statusText = '平局: 0分';
            }

            statusText += ` | 操作次数: ${player.history.length - 1}`;
            statusElement.textContent = statusText;
        }

        // 更新当前玩家的历史记录显示
        function updateCurrentPlayerHistory() {
            if (!currentPlayerId) return;

            const player = players.find(p => p.id === currentPlayerId);
            if (!player) return;

            const historyElement = document.getElementById('currentPlayerHistory');
            const recentHistory = player.history.slice(-10).reverse();

            historyElement.innerHTML = recentHistory.length > 0
                ? recentHistory.map(item => `
                    <div class="history-item">
                        <div class="history-info">
                            <div class="history-time">${item.time}</div>
                            <div class="history-description">${item.description}</div>
                        </div>
                        <div class="history-change ${item.change > 0 ? 'positive' : item.change < 0 ? 'negative' : ''}">
                            ${item.change > 0 ? '+' : ''}${item.change}
                        </div>
                    </div>
                `).join('')
                : '<div style="text-align: center; color: #6b7280; padding: 20px;">暂无记录</div>';
        }

        // 清空当前玩家的历史记录
        function clearCurrentHistory() {
            if (!currentPlayerId) return;

            const player = players.find(p => p.id === currentPlayerId);
            if (player) {
                player.history = [{time: new Date().toLocaleTimeString().slice(0, 5), change: 0, total: player.score, description: "清空记录"}];
                updateCurrentPlayerHistory();
                updateScoringPlayerStatus();
                showToast('已清空记录', 'info');
            }
        }

        // 颜色加深函数
        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // 添加新玩家
        function addPlayer() {
            if (players.length >= 6) {
                showToast('最多6个玩家', 'warning');
                return;
            }

            const newId = players.length > 0 ? Math.max(...players.map(p => p.id)) + 1 : 1;
            const colorIndex = players.length % colors.length;
            const playerNum = players.length + 1;

            players.push({
                id: newId,
                name: `玩家${playerNum}`,
                score: 0,
                color: colors[colorIndex],
                avatar: `玩${playerNum}`.charAt(0),
                history: [{time: new Date().toLocaleTimeString().slice(0, 5), change: 0, total: 0, description: "初始分数"}]
            });

            renderPlayerList();
            showToast(`添加了玩家${playerNum}`, 'success');
        }

        // 重置所有分数
        function resetAllScores() {
            if (confirm('确定要重置所有分数吗？所有玩家分数将归零，但玩家信息保留。')) {
                players.forEach(player => {
                    player.score = 0;
                    player.history = [{time: new Date().toLocaleTimeString().slice(0, 5), change: 0, total: 0, description: "重置分数"}];
                });

                renderPlayerList();
                if (currentPlayerId) {
                    selectPlayer(currentPlayerId);
                }

                document.getElementById('resultsPanel').style.display = 'none';
                showToast('已重置所有分数', 'info');
            }
        }

        // 完全重置
        function resetAll() {
            if (confirm('确定要重新开始吗？所有玩家和分数将被清除，并恢复为初始状态。')) {
                players = [
                    {
                        id: 1,
                        name: "张三",
                        score: 0,
                        color: "#6366f1",
                        avatar: "张",
                        history: [{time: new Date().toLocaleTimeString().slice(0, 5), change: 0, total: 0, description: "初始分数"}]
                    },
                    {
                        id: 2,
                        name: "李四",
                        score: 0,
                        color: "#10b981",
                        avatar: "李",
                        history: [{time: new Date().toLocaleTimeString().slice(0, 5), change: 0, total: 0, description: "初始分数"}]
                    },
                    {
                        id: 3,
                        name: "王五",
                        score: 0,
                        color: "#f59e0b",
                        avatar: "王",
                        history: [{time: new Date().toLocaleTimeString().slice(0, 5), change: 0, total: 0, description: "初始分数"}]
                    }
                ];

                currentPlayerId = null;
                editingPlayerId = null;
                document.getElementById('playersListView').style.display = 'block';
                document.getElementById('scoringPanel').style.display = 'none';
                document.getElementById('resultsPanel').style.display = 'none';

                renderPlayerList();
                showToast('已重新开始', 'info');
            }
        }

        // 计算输赢结果
        function calculateResults() {
            if (players.length < 2) {
                showToast('至少需要2个玩家', 'warning');
                return;
            }

            // 确保显示玩家列表
            backToPlayerList();

            // 计算总分
            const totalScore = players.reduce((sum, player) => sum + player.score, 0);

            // 按分数排序
            const results = players.map(player => ({
                ...player,
                status: player.score > 0 ? 'profit' : player.score < 0 ? 'loss' : 'even'
            })).sort((a, b) => b.score - a.score);

            // 更新结果面板
            updateResultsPanel(results, totalScore);

            // 显示结果面板
            const resultsPanel = document.getElementById('resultsPanel');
            resultsPanel.style.display = 'block';

            // 滚动到结果区域
            setTimeout(() => {
                resultsPanel.scrollIntoView({ behavior: 'smooth' });
            }, 100);

            showToast('结算完成', 'success');
        }

        // 更新结果面板
        function updateResultsPanel(results, totalScore) {
            const summaryStats = document.getElementById('summaryStats');
            summaryStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${players.length}</div>
                    <div class="stat-label">玩家</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalScore}</div>
                    <div class="stat-label">总分</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${results.filter(r => r.status === 'profit').length}</div>
                    <div class="stat-label">盈利</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${results.filter(r => r.status === 'loss').length}</div>
                    <div class="stat-label">亏损</div>
                </div>
            `;

            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            results.forEach((result, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                let amountClass = '';
                let amountText = '';

                if (result.status === 'profit') {
                    amountClass = 'profit-amount';
                    amountText = `+${result.score}`;
                } else if (result.status === 'loss') {
                    amountClass = 'loss-amount';
                    amountText = result.score;
                } else {
                    amountClass = 'even-amount';
                    amountText = '0';
                }

                resultItem.innerHTML = `
                    <div class="result-rank rank-${index + 1}">${index + 1}</div>
                    <div class="result-player">
                        <div class="player-avatar" style="background: linear-gradient(135deg, ${result.color}, ${darkenColor(result.color, 20)}); width: 36px; height: 36px; font-size: 1rem;">
                            ${result.avatar}
                        </div>
                        <div style="min-width: 0;">
                            <div style="font-weight: 700; font-size: 0.95rem; overflow: hidden; text-overflow: ellipsis;">${result.name}</div>
                            <div style="color: #6b7280; font-size: 0.8rem;">${result.history.length-1}次操作</div>
                        </div>
                    </div>
                    <div class="result-amount ${amountClass}">${amountText}</div>
                `;

                resultsList.appendChild(resultItem);
            });
        }

        // 显示Toast通知
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20%;
                left: 50%;
                transform: translateX(-50%) translateY(-20px);
                padding: 12px 24px;
                background: ${type === 'success' ? '#10b981' : type === 'warning' ? '#f59e0b' : type === 'danger' ? '#ef4444' : '#6366f1'};
                color: white;
                border-radius: 25px;
                font-weight: 600;
                font-size: 14px;
                z-index: 10000;
                opacity: 0;
                transition: all 0.3s ease;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                white-space: nowrap;
                max-width: 80%;
                overflow: hidden;
                text-overflow: ellipsis;
            `;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(-50%) translateY(0)';
            }, 10);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }
    </script>
